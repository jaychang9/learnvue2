<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Example 51</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <current-user :user="userObj" #default="{ user }">
            {{ user.firstName }}
        </current-user>

    </div>


    <script>


        Vue.component('current-user', {
            props: ['user'],
            template: `
                <span>
                    <slot v-bind:user="user">
                        {{ user.lastName }}
                    </slot>
                </span>
            `
        })

        var vm = new Vue({
            el: '#app',
            data: {
                userObj: {
                    firstName: 'Jay',
                    lastName: 'Chang'
                }
            }
        })        
    </script>
</body>

</html>
