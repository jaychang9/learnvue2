<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <blog-post title="China News Ttile 1" content="China News Content 1"></blog-post>
        <blog-post title="China News Ttile 2" content="China News Content 2"></blog-post>
        <blog-post title="China News Ttile 3" content="China News Content 3"></blog-post>
    </div>


    <script>
        Vue.component('blog-post', {
            props: ['title', 'content'],
            template: '<div><h3>{{title}}</h3><p>{{content}}</p></div>'
        })

        var vm = new Vue({
            el: '#app'
        })        
    </script>
</body>

</html>
