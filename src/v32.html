<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title" v-bind:content="post.content">
        </blog-post>
    </div>


    <script>
        Vue.component('blog-post', {
            props: ['title', 'content'],
            template: '<div><h3>{{title}}</h3><p>{{content}}</p></div>'
        })

        var vm = new Vue({
            el: '#app',
            data: {
                posts: [
                    {
                        id: 1,
                        title: 'My journey with Vue',
                        content: 'My journey with Vue bala bala...'
                    },
                    {
                        id: 2,
                        title: 'Blogging with Vue',
                        content: 'Blogging with Vue bala bala...'
                    }, {
                        id: 3,
                        title: 'Why Vue is so fun',
                        content: 'Why Vue is so fun bala bala...'
                    }
                ]
            }
        })        
    </script>
</body>

</html>
