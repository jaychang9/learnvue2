<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app-13">
        <p>{{ message }}</p>
        <p>{{ ok ? 'YES':'NO' }}</p>
        <button v-bind:disabled="isBtnDisabled">提交</button>
        <p>{{ num + 11 }}</p>
        <p>{{ message }}</p>
    </div>
    <script>
        var app13 = new Vue({
            el: '#app-13',
            data: {
                message: 'Hello World',
                ok: false,
                num: 100,
                isBtnDisabled: true
            }
        })        
    </script>
</body>

</html>
