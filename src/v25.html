<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(value ,key , index) of objectExample">
            {{index}} {{key}} : {{value}}
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                objectExample: {
                    id: 1001,
                    name: 'Jay Chang',
                    age: 27,
                    sex: 'male'
                }
            }
        })        
    </script>
</body>

</html>
