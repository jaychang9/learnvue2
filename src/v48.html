<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Example 48</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>

<body>
    <div id="app">
        <blog-post title="静态传递Prop  Title" content="静态传递Prop  Content"></blog-post>

        <blog-post v-bind:title="title" v-bind:content="content"></blog-post>

        <!-- 动态赋值一个复杂表达式 -->
        <blog-post v-bind:title="title" v-bind:content="content + ' it\'s title is ' + title"></blog-post>
    </div>


    <script>


        Vue.component('blog-post', {
            inheritAttrs: false,
            props: {
                'title': String,
                'content': String,
                'likes': Number
            },
            template: `
                <div>
                    <h3>{{ title }}</h3>
                    <p>{{ content }}</div>
                </div>
            `
        })

        var vm = new Vue({
            el: '#app',
            data: {
                title: 'Blog Title',
                content: 'Blog Content'
            }
        })        
    </script>
</body>

</html>
