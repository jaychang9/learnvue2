<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Example 43</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>

<body>
    <div id="app">
        <custom-input v-model="searchText"></custom-input>
    </div>


    <script>

        Vue.component('custom-input', {
            props: ['value'],
            data: function () {
                return {
                    value: ''
                }
            },
            template: `
                <input style="border-radius: 5px;border-color: #66afe9;outline: 0; -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6); box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)"
                    v-bind:value="value" v-on:input="$emit('input', $event.target.value)" placeholder="输入框默认内容"
                />
            `
        })

        var vm = new Vue({
            el: '#app',
            data: {
                searchText: ''
            }
        })        
    </script>
</body>

</html>
